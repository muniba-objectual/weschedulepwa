<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilePond Plugin Image Overlay</title>
    <link href="https://unpkg.com/filepond/dist/filepond.css" rel="stylesheet">
    <link href="./dist/filepond-plugin-image-overlay.css" rel="stylesheet">

    <link href="https://pqina.github.io/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.css" rel="stylesheet">
    <style>
        .demo {
            text-align: center;
            font-family: Helvetica;
            margin: 4em auto 0;
            width: 450px;
        }
        a {
            color: dodgerblue;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="demo">
        <h3>Image Overlay plugin for FilePond demo</h3>
        <input type="file" multiple="true"/>
        <a onclick="toggleImagePreview()">Enable Image Preview plugin</a> | <a href="https://github.com/nielsboogaard/filepond-plugin-image-overlay">Return to the source code</a>
    </div>
    
    <script src="./dist/filepond-plugin-image-overlay.js"></script>
    <script src="https://unpkg.com/filepond/dist/filepond.js"></script>
    <script src="https://pqina.github.io/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.js"></script>
    
    <script>
        // Get a reference to the file input element
        const inputElement = document.querySelector('input[type="file"]');

        function toggleImagePreview() {
            FilePond.registerPlugin(FilePondPluginImagePreview);
            FilePond.destroy(inputElement);
            init();
        }

        function init() {
            // Register the plugin with FilePond
            FilePond.registerPlugin(FilePondPluginImageOverlay);

            // Create the FilePond instance
            const pond = FilePond.create(inputElement);
            pond.addFile('./nature.jpg');
        }

        init();

    </script>

</body>
</html>
